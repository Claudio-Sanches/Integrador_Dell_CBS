<head>

<title>| App Integrador CBS - UC 12 |</title>

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand" href="/"><img src="/_imagem/logo.svg"
						alt="" width="130" height="130"></a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" href="/inicioGestao">Gestao</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
					</ul>

				</div>
			</div>
		</nav>

	</header>
	
	<br>

	<div class="container">
	
		<div class="card-header">
			<h3>Informações dos Pedidos:</h3>
		</div>

		<br>

		<div class="container" th:each="pedido : ${pedidos}">

			<br>

			<p>
				<b>Cliente:</b> <span th:text="${pedido.cliente}"></span>
			</p>
			<p>
				<b>Aplicação:</b> <span th:text="${pedido.aplicacao}"></span> <b>Descrição:</b>
				<span th:text="${pedido.descricao}"></span>
			</p>
			<p>
				<b>Valor:</b> <span th:text="${pedido.valorproduto}"></span>
			</p>
			<br> <br>

		</div>

	</div>

	<hr>

	<footer id="rodape">
		<h6>
			<img class="img-fluid" src="/_imagem/lg_Claudio1.jpg">
		</h6>
	</footer>



	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>
	<link rel="stylesheet" type="text/css" href="/_css/estilo.css">
</body>

</html>
