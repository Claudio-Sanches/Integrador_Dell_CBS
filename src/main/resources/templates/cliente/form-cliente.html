		<nav class="navbar navbar-expand-lg navbar-light bg-light">

	</header>

	<br>

	<div class="container">

		<div class="card-header">
			<h3>Cadastro de Cliente</h3>
		</div>

		<br>

		<th:block th:include="mensagem-validacao"></th:block>

		<form method="post">

			<div class="row">
				<div class="col">
					<label for=""><b>Nome:</b> </label> <input type="text"
						class="form-control" value=""
						placeholder="Insira o nome ou razão Social" name="nome" required>
				</div>
			</div>

			<br>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>CPF ou CNPJ:</b></label> <input type="text"
							value="" name="cpfcnpj" placeholder="Insira somente números"
							class="form-control" required />
					</div>
				</div>
				<div class="col">
					<label for=""><b>E-mail:</b> </label> <input type="text" value=""
						name="email" class="form-control" placeholder="email@email.com"
						required />
				</div>

			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>CEP:</b> </label> <input type="text"
							class="form-control" value="" placeholder="Insira o CEP"
							name="cep" required>
						<!-- 	 <small	class="form-text text-muted"><i>* Nome completo.</i></small>  -->
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label for=""><b>Rua:</b> </label> <input type="text"
							class="form-control" value="" placeholder="Insira o nome da rua"
							name="rua" required>
						<!-- 			<small class="form-text text-muted"><i>* Acrescentar DDD.</i></small>  -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Numero:</b></label> <input type="text" value=""
							name="numero" placeholder="Insira o numero da rua"
							class="form-control" required />
						<!-- 		 <small	class="form-text text-muted"><i>* 00.000.000/0000-00</i></small>  -->
					</div>
				</div>
				<div class="col">
					<label for=""><b>Complemento:</b> </label> <input type="text"
						value="" name="complemento" placeholder="Insira complemento"
						class="form-control" required />
				</div>

			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Bairro:</b> </label> <input type="text"
							class="form-control" value="" placeholder="Insira o Bairro"
							name="bairro" required>
						<!-- 		 <small	class="form-text text-muted"><i>* Nome completo.</i></small>  -->
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label for=""><b>Cidade:</b> </label> <input type="text"
							class="form-control" value="" placeholder="Insira a cidade"
							name="cidade" required>
						<!-- 	<small class="form-text text-muted"><i>* Acrescentar DDD.</i></small>  -->
					</div>
				</div>
			</div>


			<button type="submit" class="btn btn-success">Adicionar</button>


		</form>

	</div>

	<br>


	<hr>

	<footer id="rodape">
		<h6>
			<img class="img-fluid" src="./_imagem/lg_Claudio1.jpg">
